<style>
:root {
  --bg: #000000;
  --surface: #0a0a0c;
  --p1: #ff0044;
  --p2: #00e5ff;
  --gold: #ffcc00;
  --border: rgba(255, 255, 255, 0.05);
  --ease: cubic-bezier(0.19, 1, 0.22, 1);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; outline: none; }

body {
  background-color: var(--bg); color: #fff;
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  min-height: 100vh; display: flex; flex-direction: column; align-items: center;
  background-image: radial-gradient(circle at 50% -15%, #1a1a2e 0%, #000 85%);
  overflow-x: hidden;
}

.app { width: 100%; max-width: 450px; padding: 20px; text-align: center; padding-bottom: 40px; }

h1 {
  font-size: 0.8rem; font-weight: 900; letter-spacing: 10px; margin: 30px 0;
  text-transform: uppercase; color: #fff; opacity: 0.4;
}

#lobby {
  background: var(--surface); padding: 45px 30px; border-radius: 40px;
  border: 1px solid var(--border); box-shadow: 0 50px 100px rgba(0,0,0,1);
}

.input-group { margin-bottom: 25px; text-align: left; }
.input-group label { font-size: 0.6rem; font-weight: 800; color: #555; text-transform: uppercase; letter-spacing: 2px; margin-left: 12px; margin-bottom: 10px; display: block; }

.input-field {
  width: 100%; padding: 22px; background: #050505; border: 1px solid #151515;
  color: #fff; border-radius: 20px; font-size: 1.1rem; font-weight: 600;
  transition: all 0.4s var(--ease);
}
.input-field:focus { border-color: #444; transform: scale(1.02); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

.btn-enter {
  width: 100%; padding: 24px; background: #fff; color: #000; border: none;
  border-radius: 20px; font-size: 1rem; font-weight: 900; text-transform: uppercase;
  cursor: pointer; letter-spacing: 1px; transition: transform 0.2s;
}
.btn-enter:active { transform: scale(0.95); }

#arena { display: none; width: 100%; animation: reveal 0.8s var(--ease); }
@keyframes reveal { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

.btn-draw {
  background: #fff; color: #000; border: none; width: 100%; padding: 22px;
  font-size: 1.1rem; font-weight: 950; text-transform: uppercase; border-radius: 22px;
  margin-bottom: 40px; cursor: pointer; transition: all 0.3s var(--ease);
  box-shadow: 0 20px 40px rgba(255,255,255,0.05); letter-spacing: 1px;
}
.btn-draw:disabled { opacity: 0.3; transform: scale(0.98); cursor: default; }

.card {
  position: relative; background: #050505; border-radius: 40px; margin-bottom: 25px;
  overflow: hidden; border: 1px solid rgba(255,255,255,0.03);
  box-shadow: 0 40px 80px rgba(0,0,0,0.8); transition: transform 0.4s var(--ease);
}

.card-bar { position: absolute; top: 0; left: 0; width: 8px; height: 100%; background: var(--side-color); z-index: 10; }
.card-glow { position: absolute; inset: 0; background: radial-gradient(circle at 0% 0%, var(--team-color), transparent 80%); opacity: 0.15; z-index: 1; }
.card-content { position: relative; z-index: 5; padding: 35px; text-align: left; }

.owner-badge {
  background: rgba(255,255,255,0.04); padding: 8px 16px; border-radius: 12px;
  font-size: 0.65rem; font-weight: 900; color: var(--side-color); text-transform: uppercase;
  margin-bottom: 20px; display: inline-block; border: 1px solid rgba(255,255,255,0.05);
}

.ovr-box { 
  float: right; font-size: 1.6rem; font-weight: 1000; color: #fff; 
  background: #000; padding: 10px 18px; border-radius: 18px; border: 1px solid #1a1a1a;
}

.team-name {
  font-size: 2.2rem; font-weight: 950; line-height: 0.9; color: #fff;
  text-transform: uppercase; letter-spacing: -1.5px; margin-bottom: 8px;
}
.kit-icon { font-size: 1.1rem; margin-right: 10px; opacity: 0.8; vertical-align: middle; }
.star-player { font-size: 0.85rem; color: var(--gold); font-weight: 700; display: block; opacity: 0.9; letter-spacing: 0.5px; }

.stats-row { display: flex; gap: 15px; border-top: 1px solid #111; padding-top: 25px; margin-top: 25px; }
.stat-box { flex: 1; }
.stat-title { font-size: 0.5rem; color: #444; font-weight: 900; display: block; margin-bottom: 8px; text-align: center; }
.track { height: 4px; background: #0e0e0e; border-radius: 10px; overflow: hidden; }
.fill { height: 100%; background: #fff; width: 0%; transition: width 1s var(--ease); }
.stat-num { font-size: 1rem; font-weight: 900; display: block; margin-top: 8px; text-align: center; color: #ddd; }

.val-legend { color: #00e5ff; text-shadow: 0 0 15px rgba(0, 229, 255, 0.4); } 
.val-elite { color: #00ff66; text-shadow: 0 0 15px rgba(0, 255, 102, 0.4); } 
.val-gold { color: #ffcc00; } 
.val-base { color: #aaaaaa; } 

.vs { font-size: 1.4rem; font-weight: 900; font-style: italic; color: #111; margin: -10px 0 25px; letter-spacing: 4px; }

footer { margin-top: 50px; font-size: 0.6rem; color: #333; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }

.shuffling .card { opacity: 0.2; filter: blur(15px) grayscale(1); transform: scale(0.96); }
</style>
</head>

const SoundSystem = {
  ctx: null,
  init() {
    if(!this.ctx) {
      this.ctx = new (window.AudioContext || window.webkitAudioContext)();
      const b = this.ctx.createBuffer(1, 1, 22050);
      const s = this.ctx.createBufferSource();
      s.buffer = b; s.connect(this.ctx.destination); s.start(0);
    }
    if(this.ctx.state === 'suspended') this.ctx.resume();
  },
  playTick(f) {
    if(!this.ctx) return;
    const o = this.ctx.createOscillator();
    const g = this.ctx.createGain();
    o.type = 'square';
    o.frequency.setValueAtTime(f + (Math.random()*10-5), this.ctx.currentTime);
    g.gain.setValueAtTime(0.06, this.ctx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.08);
    o.connect(g); g.connect(this.ctx.destination);
    o.start(); o.stop(this.ctx.currentTime + 0.08);
  },
  playImpact() {
    if(!this.ctx) return;
    const o = this.ctx.createOscillator();
    const g = this.ctx.createGain();
    o.type = 'triangle';
    o.frequency.setValueAtTime(90, this.ctx.currentTime);
    o.frequency.exponentialRampToValueAtTime(40, this.ctx.currentTime + 0.5);
    g.gain.setValueAtTime(0.3, this.ctx.currentTime);
    g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.5);
    o.connect(g); g.connect(this.ctx.destination);
    o.start(); o.stop(this.ctx.currentTime + 0.5);
  }
};

let pNames = { a: "Alpha", b: "Beta" };
let isDrafting = false;
let lastTeams = [];

function getWeightedOVR(t) {
  // PESO T√ÅTICO: MEIO-CAMPO (40%) > ATAQUE/DEFESA (30%)
  let val = (t.a * 0.3) + (t.m * 0.4) + (t.d * 0.3);
  return Math.min(Math.max(Math.round(val), 60), 99);
}

function bootArena() {
  SoundSystem.init(); // GATILHO DE √ÅUDIO
  pNames.a = document.getElementById('p1Input').value || "Jogador 1";
  pNames.b = document.getElementById('p2Input').value || "Jogador 2";
  document.getElementById('lobby').style.display = 'none';
  document.getElementById('arena').style.display = 'block';
  shuffleNames();
}

function shuffleNames() {
  const rev = Math.random() > 0.5;
  document.getElementById('n1_owner').innerText = "üéÆ " + (rev ? pNames.b : pNames.a);
  document.getElementById('n2_owner').innerText = "üéÆ " + (rev ? pNames.a : pNames.b);
}

function startDraft() {
  if(isDrafting) return;
  isDrafting = true;
  document.getElementById('btnSortear').disabled = true;
  SoundSystem.init(); 
  document.getElementById('arena').classList.add('shuffling');
  let ticks = 0;
  const timer = setInterval(() => {
    updateCard(1, teamsDB[Math.floor(Math.random()*teamsDB.length)]);
    updateCard(2, teamsDB[Math.floor(Math.random()*teamsDB.length)]);
    SoundSystem.playTick(160 + (ticks * 10));
    ticks++;
    if(ticks > 15) { clearInterval(timer); finalize(); }
  }, 90);
}

function finalize() {
  shuffleNames();
  let available = teamsDB.filter(t => !lastTeams.includes(t.n));
  if(available.length < 20) { lastTeams = []; available = teamsDB; }

  const t1 = available[Math.floor(Math.random()*available.length)];
  const ovr1 = getWeightedOVR(t1);

  // MATCHMAKING INTELIGENTE (¬±3 Pontos)
  let pool = available.filter(t => {
    const ovr2 = getWeightedOVR(t);
    const diff = Math.abs(ovr1 - ovr2);
    const tol = ovr1 > 84 ? 3 : 4; 
    return diff <= tol && t.n !== t1.n;
  });

  if(pool.length === 0) pool = available.filter(t => t.n !== t1.n);
  const t2 = pool[Math.floor(Math.random()*pool.length)];

  lastTeams.push(t1.n, t2.n);
  if(lastTeams.length > 14) lastTeams.splice(0, 2);

  updateCard(1, t1); updateCard(2, t2);
  SoundSystem.playImpact();
  document.getElementById('arena').classList.remove('shuffling');
  document.getElementById('btnSortear').disabled = false;
  isDrafting = false;
}

function updateCard(id, data) {
  const c = document.getElementById(`c${id}`);
  const ovr = getWeightedOVR(data);
  c.style.setProperty('--team-color', data.c);
  
  // SEM√ÅFORO DE CORES (AAA FEATURE)
  const oBox = document.getElementById(`o${id}`);
  oBox.className = 'ovr-box'; 
  if(ovr >= 85) oBox.classList.add('val-legend');
  else if(ovr >= 80) oBox.classList.add('val-elite');
  else if(ovr >= 75) oBox.classList.add('val-gold');
  else oBox.classList.add('val-base');

  oBox.innerText = ovr;
  document.getElementById(`name${id}`).innerText = data.n;
  document.getElementById(`i${id}`).innerText = data.i;
  document.getElementById(`star${id}`).innerText = "‚≠ê " + data.s;
  
  // BARRAS ANIMADAS
  setBar(id, 'a', data.a);
  setBar(id, 'm', data.m);
  setBar(id, 'd', data.d);
}

function setBar(id, type, val) {
  document.getElementById(`v${id}${type}`).innerText = val;
  const bar = document.getElementById(`f${id}${type}`);
  bar.style.width = val + "%";
}
